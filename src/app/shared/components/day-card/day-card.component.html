<mat-card class="p-1 mt-h mb-h mat-elevation-z0 aumente">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <div class="mb-1" fxLayout="row" fxLayoutAlign="start center">

      <!-- Avatar -->
      <a *ngIf="day" [routerLink]="[ '/aula/alumno', day?.student?.id ]">
        <img class="avatar avatar-xs p-0 mr-1" [src]="srcImage({img: day?.student?.personal?.avatar})" alt="Avatar">
      </a>

      <!-- Header info -->
      <div class="header-info" fxLayout="column" fxLayoutAlign="center">
        <span class="mat-h3 mb-q header-info-title">{{day?.title}}</span>
        <span class="mat-small mat-hint header-info-name">{{day?.student?.personal?.name}}</span>
      </div>
    </div>

    <!-- Spacer -->
    <span fxFlex></span>

    <!-- Date -->
    <span class="mat-small mat-hint text-date">{{day?.date | date: 'd MMM, yy'}}</span>
  </div>
  <mat-card-content class="day-container truncate-2">
    {{day?.content | stripHTML}}
  </mat-card-content>
</mat-card>
