<mat-card class="p-1 mt-h mb-h mat-elevation-z0 aumente" [ngClass]="{'archived-student': day?.student?.archived}" matRipple [routerLink]="[ '/aula/dia' , day?.id ]">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <div class="mb-1" fxLayout="row" fxLayoutAlign="start center">

      <!-- Avatar -->
      <a *ngIf="!day?.hideStudent && day?.student" [routerLink]="[ '/aula/alumno', day?.student?.id ]">
        <img class="avatar avatar-xs p-0 mr-1 aumente aumente-big" [src]="day?.student?.personal?.avatar | srcImage" alt="Avatar">
      </a>

      <!-- Header info -->
      <div class="header-info" fxLayout="column" fxLayoutAlign="center">
        <span class="mat-h3 mb-q header-info-title">{{day?.title}}</span>
        <span *ngIf="!day?.hideStudent && day?.student" class="mat-small mat-hint header-info-name">{{day?.student?.personal?.name}}</span>
      </div>
    </div>

    <!-- Spacer -->
    <span fxFlex></span>

    <!-- Date -->
    <span class="mat-small mat-hint text-date">{{day?.date | date: 'd MMM, yy'}}</span>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between start">

    <!-- Day content -->
    <div class="day-container truncate-2 mat-hint">
      {{day?.content | stripHTML}}
    </div>

    <!-- Action button -->
    <div class="action-buttons" fxFlex="nogrow" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="editDay($event)">
        <fa-icon class="mat-icon-18 mat-hint" icon="pen"></fa-icon>
      </button>
      <button mat-icon-button (click)="deleteDay($event)">
        <fa-icon class="mat-icon-18 mat-hint" icon="trash"></fa-icon>
      </button>
    </div>

  </div>
</mat-card>
