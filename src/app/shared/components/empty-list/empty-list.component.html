<div class="empty-container mat-typography">

  <!-- Empty list -->
  <p *ngIf="!list?.length" class="txt-3 mt-3 txt-center mat-hint">{{listMessage | translate}}
  </p>

  <!-- Filtered list length > 0 -->
  <p *ngIf="list?.length && listFiltered?.length" class="mt-3 txt-center mat-hint">{{listFilteredMessage | translate}}</p>
  <!-- Empty filtered list -->
  <h3 *ngIf="!listFiltered?.length" class="txt-5 mt-3 txt-center mat-hint">{{'MSG.NOTHING_MAN' | translate}}</h3>
</div>
