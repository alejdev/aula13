<div class="toast">

  <div [ngSwitch]="true" [ngClass]="data?.type" fxLayout="row" fxLayoutAlign="start center">

    <!-- Icon -->
    <fa-icon class="mat-icon-20 mr-1" [icon]="data?.icon || 'info'"></fa-icon>

    <!-- Welcome -->
    <span *ngSwitchCase="data?.type === 'welcome'" class="info">
      {{ data?.text | translate:{'name': data?.name} }}
    </span>

    <!-- Types -->
    <span *ngSwitchCase="case(data?.type)">
      {{ data?.text | translate }}
    </span>

    <!-- Default -->
    <span *ngSwitchDefault fxLayout="row">
      {{ data?.text | translate }}
    </span>
  </div>

  <p *ngIf="data?.text2" class="mb-0">
    {{ data?.text2 | translate }}
  </p>

  <!-- Spacer -->
  <!-- <span fxFlex></span> -->

  <div fxLayoutAlign="end" class="mt-1">
    <!-- buttons -->
    <button *ngIf="!data?.noOk" mat-button (click)="close()">{{'OK' | translate}}</button>
    <button *ngIf="data?.navigate" class="ml-h" mat-flat-button color="primary" [routerLink]="data?.navigate?.route" [queryParams]="data?.navigate?.queryParams" (click)="close()">{{data?.navigate?.text | translate}}</button>
    <button *ngIf="data?.action" class="ml-h" mat-flat-button color="accent" (click)="data?.action?.fn(); snackRef.dismiss()">{{data?.action?.text | translate}}</button>
  </div>
</div>
