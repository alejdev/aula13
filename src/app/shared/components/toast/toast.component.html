<div class="toast">

  <div [ngSwitch]="true" [ngClass]="data?.messageType" fxLayout="row" fxLayoutAlign="start center">

    <!-- Icon -->
    <fa-icon class="mat-icon-18 mr-1" [icon]="data?.icon || 'info'"></fa-icon>

    <!-- Welcome -->
    <span *ngSwitchCase="data?.messageType === 'welcome'" class="info">
      {{ data?.message | translate:{'name': data?.name} }}
    </span>

    <!-- Types -->
    <span *ngSwitchCase="case(data?.messageType)">
      {{ data?.message | translate }}
    </span>

    <!-- Default -->
    <span *ngSwitchDefault fxLayout="row">
      {{ data?.message | translate }}
    </span>

    <!-- Spacer -->
    <span fxFlex></span>

    <!-- OK button -->
    <button mat-button (click)="close()">{{'OK' | translate}}</button>
  </div>
</div>
