<mat-card class="p1 mtH mbH mat-elevation-z0" matRipple [routerLink]="[ '/aula/alumno', student.id ]">
  <div fxLayout="row" fxLayoutAlign="space-between center">

    <div class="row mrH mlH" fxLayout="row" fxLayoutAlign="start center">
      <!-- Avatar -->
      <img class="user-avatar-image mr1" [src]="student.avatar || 'assets/svgs/user-default.svg'" alt="Avatar">

      <!-- Name & Surname -->
      <div fxLayout="column" fxLayoutAlign="space-around start">
        <span>{{student?.name}}</span>
        <div fxLayout="row wrap">
          <span class="mat-small mat-hint mrQ"
            *ngFor="let subject of student?.subjects; let i=index; let first = first">
            <span [ngClass]="{'txt-lowercase': !first}">{{subject.name}}</span>
            <span>{{getPuntuation(student?.subjects, i)}}</span>
          </span>
        </div>
      </div>
    </div>

    <!-- Type -->
    <div class="mrH mlH" fxLayout="row" fxLayoutAlign="start center">
      <div class="badge truncate"
        [ngClass]="{'primary-800': student?.tag === 'Femae', 'accent-600': student?.tag === 'Particular'}">
        {{student?.tag}}
      </div>
    </div>

  </div>
</mat-card>
