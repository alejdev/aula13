<!-- Title -->
<h2 class="mat-h1 pt1">{{title}}</h2>

<!-- Filter -->
<mat-form-field>
  <input matInput [(ngModel)]="search" placeholder="Buscar alumno" aria-label="Buscar alumno">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<!-- List -->
<div class="p1 pbQ" fxLayout="row" fxLayoutAlign="space-between center">
  <ng-container *ngFor="let col of columns">
    <span *ngIf="col.spacer" [ngClass]="col.spacer"></span>
    <div *ngIf="!col.spacer" (click)="sort(col.id)" class="row" [ngClass]="{'active': matchOrder(col.id)}">
      <button mat-button aria-label="Ordenar columna">
        <span>{{col.name}}</span>
        <mat-icon class="mat-icon-18 mlH arrow-icon">{{getArrow(col.id)}}</mat-icon>
      </button>
    </div>
  </ng-container>
</div>

<!-- Students -->
<ng-container *ngFor="let student of studentList | student: search | orderBy : orderByProperty">
  <a13-student [(student)]="student"></a13-student>
</ng-container>
