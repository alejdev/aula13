<div class="sidenav-container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div class="side-menu-container" fxLayout="column" fxLayoutGap="10px">

    <!-- User -->
    <div class="user-menu" fxLayout="column" fxLayoutAlign="center center">
      <a class="user-avatar" [@animateAvatar]="linkText ? 'huge' : 'small'">
        <img class="user-avatar-image" src="assets/svgs/user-default.svg" alt="Avatar">
      </a>
      <span class="user-name mt1" [@animateText]="linkText ? 'show' : 'hide'">{{ user?.name }} </span>
    </div>

    <!-- Menu -->
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems">
        <mat-icon [ngClass]="{'pH': linkText}">{{ item?.icon }}</mat-icon>
        <span [@animateText]="linkText ? 'show' : 'hide'">{{ item?.name }} </span>
      </a>
    </mat-nav-list>
  </div>

  <span class="spacer"></span>

  <!-- Arrow -->
  <div fxLayout="row" fxLayoutAlign="end center" class="pt0 pb0 prH plH">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
