<mat-card class="p-1 mt-h mb-h mat-elevation-z0 aumente" [ngClass]="{'archived-student': student?.archived}" matRipple
  [routerLink]="[ '/aula/alumno', student.id ]">
  <div fxLayout="row" fxLayoutAlign="space-between center">

    <div class="row mr-h ml-h" fxLayout="row" fxLayoutAlign="start center">

      <!-- Avatar -->
      <img class="user-avatar-image mr-1" [src]="srcImage({img: student?.personal?.avatar})" alt="Avatar">

      <!-- Name & Surname -->
      <div fxLayout="column" fxLayoutAlign="space-around start">
        <span>{{student?.personal?.name}}</span>
        <div fxLayout="row wrap">
          <span class="mat-small mat-hint mr-q"
            *ngFor="let subject of student?.classroom?.subjects; let i=index; let first = first">
            <span [ngClass]="{'txt-lowercase': !first}">{{subject | subjectName}}</span>
            <span>{{mark(student?.classroom?.subjects, i) | translate}}</span>
          </span>
        </div>
      </div>
    </div>

    <!-- Fav button -->
    <button class="mr-h ml-h" mat-icon-button (click)="fav($event)">
      <fa-icon [ngClass]="{'star-active': student?.favorite}" class="mat-icon-20 mat-hint" icon="star"></fa-icon>
    </button>

  </div>
</mat-card>
