<!-- Title -->
<h2 mat-dialog-title>{{textConfig.title | translate}}</h2>

<!-- Content -->
<p class="mat-hint" mat-dialog-content>{{textConfig.msg | translate}}</p>

<!-- Action -->
<div class="mt-2" mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
	<button mat-button (click)="onNoClick()">{{'CANCEL' | translate}}</button>
	<button mat-button color="warn" cdkFocusInitial (click)="ok()">{{textConfig.okButton | translate}}</button>
</div>
