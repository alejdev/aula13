<!-- Title -->
<h2 mat-dialog-title>{{'CLASSROOM_DELETE' | translate}}</h2>

<!-- Content -->
<p class="mat-hint" mat-dialog-content>{{'MSG.CLASSROOM_DELETE' | translate}}</p>

<!-- Action -->
<div class="mt-2" mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="onNoClick()">{{'CANCEL' | translate}}</button>
  <button mat-button color="warn" cdkFocusInitial (click)="ok()">{{'DELETE' | translate}}</button>
</div>
