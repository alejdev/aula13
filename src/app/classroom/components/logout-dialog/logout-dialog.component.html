<!-- Title -->
<h2 mat-dialog-title>{{'MSG.LOGOUT' | translate}}</h2>

<!-- Content -->
<p class="mat-hint" mat-dialog-content>{{'MSG.LOGOUT.CONFIRM' | translate}}</p>

<!-- Action -->
<div class="mt-2" mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="onNoClick()">{{'CANCEL' | translate}}</button>
  <button mat-button color="primary" mat-dialog-close cdkFocusInitial
    (click)="logout()">{{'SIGN.OUT' | translate}}</button>
</div>
