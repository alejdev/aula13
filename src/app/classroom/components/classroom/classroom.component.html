<mat-sidenav-container class="sidenav-container">

  <!-- Side-menu -->
  <mat-sidenav #sideMenu class="sidenav border-0" [mode]="mobileQueryS.matches ? 'over' : 'side'"
    [opened]="!mobileQueryS.matches" [fixedInViewport]="true"
    [@onSideNavChange]="{value: onSideNavChange ? 'open' : 'close', params: {widthClose: animStyles.close.width, widthOpen: animStyles.open.width}}">
    <a13-side-menu></a13-side-menu>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content id="main-content-container"
    [@onMainContentChange]="{value: onSideNavChange ? 'open' : 'close', params: {leftClose: animStyles.close.left, leftOpen: animStyles.open.left}}">
    <div class="main-content" fxLayout="column">
      <!-- Header -->
      <a13-header [sidenav]="sideMenu"></a13-header>

      <!-- Router -->
      <main class="router-container">
        <router-outlet></router-outlet>
      </main>

      <!-- Footer toolbar -->
      <a13-footer-toolbar class="mat-elevation-z4" [sidenav]="sideMenu" fxFlexAlign="start end"></a13-footer-toolbar>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
